<app-confirm [confirm]='confirm' (result)='confirmed($event)'></app-confirm>
<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-primary">
    <div class="panel-body">
      <h3 class="text-center">Email validation</h3>
      <button class="btn btn-danger btn-sm" (click)='setConfirmBody("Aubergine")' data-toggle="modal" data-target="#appModal"><i class="glyphicon glyphicon-remove-circle"></i> </button>
      <a class="btn btn-link" (click)='setConfirmBody("Carotte")' data-toggle="modal" data-target="#appModal"><i class="glyphicon glyphicon-remove-sign"></i> </a>
      <button class="btn btn-danger btn-sm" (click)='setConfirmBody("Tomate")' data-toggle="modal" data-target="#appModal"><i class="glyphicon glyphicon-remove"></i> </button>
    </div>
  </div>
</div>
