<app-info *ngIf='data' [info]='info'></app-info>
<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-success">
    <form class="form-horizontal"
        (submit)='connexion()'>
      <h3 class="text-center">Log in</h3>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">Username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
          </div>
        </div>
      </div>
      <div class="panel-footer" style="line-height: 40px;">
        <div style="display: inline-block; float: right">
          <button type="submit" class="btn btn-primary">
            Sign in <i class="glyphicon glyphicon-chevron-right"></i>
          </button>
          <button class="btn btn-default">
            Cancel
          </button>
        </div>
        <a [routerLink]="['/inscription']">
          Don't have an account? Sign up here.
        </a>
      </div>
    </form>
  </div>
</div>
