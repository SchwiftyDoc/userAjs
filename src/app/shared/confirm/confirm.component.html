<div class="modal fade" id="appModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header modal-info" *ngIf='confirm.title'>
        {{ confirm.title }}
      </div>
      <div class="modal-body" *ngIf='confirm.body'>
        <p>{{ confirm.body }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)='validate()'>{{ confirm.validator }}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)='cancelled()'>Cancel</button>
      </div>
    </div>
  </div>
</div>
